<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Moedas</title>
</head>

<body>

    <img class="logo-cedula" src="./assets/logo-cedula.gif" alt="logo de uma cédula de dinheiro">

    <main>
        <label>
            Corverte <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar"> US$ Dólar Americano</option>
            </select>
        </label>

        <label>
            Corverte <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin"> Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <Section>
            <div class="currency-box">
                <img id="logo-brasil" src="./assets/brasil 2.png" alt="logo bandeira do Brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta indicando para baixo">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png"
                    alt="logo da bandeira do Estados Unidos">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">U$ 0.0</p>

            </div>

            </div>
        </Section>
    </main>
</body>

<script src="./scripts.js"></script>



</html>
